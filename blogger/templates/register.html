<!DOCTYPE html>
<html>
<head>
  {% load static %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script async type="text/javascript" src="{% static 'css/bootstrap.min.js'%}"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	<title>Register</title>
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img id="logo" src="{% static '/img/2xlogo.png' %}" style="border: 0; float: left; margin-right: 15px" />
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/blogger/home">Home<span class="sr-only">(current)</span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="container">
    <div class="col-lg-4 col-md-offset-4 well">
  <div class="row">
        <form method="POST">
          {% csrf_token %}
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label>User Name</label>
                {{form.user_name}}
              </div>
              </div>  
              <h4 class="col-md-12" style="color: red">{{nameError}}</h4>                  
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Password</label>
               {{form.password}}
              </div>    
              <div class="col-sm-6 form-group">
                <label>Repeat Password</label>
                {{form.repeat_password}}
              </div> 
            </div> 
            <div class="row">   
            <h4 class="col-md-6" style="color: red">{{passwordError}}</h4>
            <h4 class="col-md-6" style="color: red">{{repeatPasswordError}}</h4>    
            </div>       
          <div class="form-group">
            <label>Email Address</label>
            {{form.email_address}}
          </div>  
          <h4 class="col-md-12" style="color: red">{{emailError}}</h4> 
          <button type="Submit" class="btn btn-lg btn-info">Submit</button> 
          <h4 class="col-md-12" style="color: red">{{userError}}</h4>        
          </div>
        </form> 
        </div>
  </div>
	</div>
</body>
</html>
